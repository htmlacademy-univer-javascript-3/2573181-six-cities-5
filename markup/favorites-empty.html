<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6 cities: favorites empty</title>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <div style="display: none">
      <!--
        Нет необходимости копировать данный блок в компоненты. Блок с `svg`-изображениями
        присутствует в разметке файла `index.html`.
      -->
      <svg xmlns="http://www.w3.org/2000/svg"><symbol id="icon-arrow-select" viewbox="0 0 7 4"><path fill-rule="evenodd" clip-rule="evenodd" d="M0 0l3.5 2.813L7 0v1.084L3.5 4 0 1.084V0z"></path></symbol><symbol id="icon-bookmark" viewbox="0 0 17 18"><path d="M3.993 2.185l.017-.092V2c0-.554.449-1 .99-1h10c.522 0 .957.41.997.923l-2.736 14.59-4.814-2.407-.39-.195-.408.153L1.31 16.44 3.993 2.185z"></path></symbol><symbol id="icon-star" viewbox="0 0 13 12"><path fill-rule="evenodd" clip-rule="evenodd" d="M6.5 9.644L10.517 12 9.451 7.56 13 4.573l-4.674-.386L6.5 0 4.673 4.187 0 4.573 3.549 7.56 2.483 12 6.5 9.644z"></path></symbol></svg>
    </div>

    <div ="page page--favorites-empty">
      <header ="header">
        <div ="container">
          <div ="header__wrapper">
            <div ="header__left">
              <a ="header__logo-link" href="main.html">
                <img ="header__logo" src="img/logo.svg" alt="6 cities logo" width="81" height="41">
              </a>
            </div>
            <nav ="header__nav">
              <ul ="header__nav-list">
                <li ="header__nav-item user">
                  <a ="header__nav-link header__nav-link--profile" href="#">
                    <div ="header__avatar-wrapper user__avatar-wrapper">
                    </div>
                    <span ="header__user-name user__name">Oliver.conner@gmail.com</span>
                    <span ="header__favorite-count">0</span>
                  </a>
                </li>
                <li ="header__nav-item">
                  <a ="header__nav-link" href="#">
                    <span ="header__signout">Sign out</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main ="page__main page__main--favorites page__main--favorites-empty">
        <div ="page__favorites-container container">
          <section ="favorites favorites--empty">
            <h1 ="visually-hidden">Favorites (empty)</h1>
            <div ="favorites__status-wrapper">
              <b ="favorites__status">Nothing yet saved.</b>
              <p ="favorites__status-description">Save properties to narrow down search or plan your future trips.</p>
            </div>
          </section>
        </div>
      </main>
      <footer ="footer">
        <a ="footer__logo-link" href="main.html">
          <img ="footer__logo" src="img/logo.svg" alt="6 cities logo" width="64" height="33">
        </a>
      </footer>
    </div>
  </body>
</html>
